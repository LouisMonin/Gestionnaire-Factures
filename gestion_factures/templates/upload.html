<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Importer une facture - FactuPro</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="upload-page">
    <header class="header">
        <div class="logo">
            <img src="/static/logo.png" alt="Logo" style="height: 100px;">
        </div>
        <div class="user-info" style="text-align: right; padding: 15px 25px; font-size: 0.95em;">
            Bonjour <strong>{{ pseudo }}</strong> &nbsp; | &nbsp;
            <a href="/logout" style="color: #007bff; text-decoration: none;">Se déconnecter</a>
        </div>
    </header>

    <div class="container upload">
        <h1>Importer une facture</h1>
        <form class="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" name="facture" accept=".pdf,.png,.jpg,.jpeg,.csv,.xls,.xlsx" required>
            <button type="submit">Envoyer</button>
        </form>
        <div style="text-align:center">
            <a class="button return-home" href="/">⬅ Retour à l'accueil</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 FactuPro — Tous droits réservés</p>
    </footer>
</body>
</html>
