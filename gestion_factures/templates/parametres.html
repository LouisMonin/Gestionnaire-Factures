<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paramètres</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { text-align: center; color: #333; }
        form label { display: block; margin-top: 18px; color: #555; }
        form input, form select { width: 100%; padding: 8px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 24px; width: 100%; padding: 12px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;}
        button:hover { background: #1565c0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paramètres</h1>
        <form method="post">
            <label for="nom_societe">Nom de la société</label>
            <input type="text" id="nom_societe" name="nom_societe" required>

            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" name="adresse" required>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone">

            <label for="langue">Langue</label>
            <select id="langue" name="langue">
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
            </select>

            <button type="submit">Enregistrer</button>
        </form>
    </div>
</body>
</html>
