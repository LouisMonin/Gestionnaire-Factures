<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - FactuPro</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f7f7fb;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-wrapper {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-wrapper img {
            height: 60px;
            margin-bottom: 15px;
        }
        .login-wrapper h1 {
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        .login-wrapper p.subtext {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 25px;
        }
        .login-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #5a50f2;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }
        .login-box button:hover {
            background-color: #4339d3;
        }
        .switch {
            margin-top: 20px;
        }
        .switch a {
            color: #5a50f2;
            text-decoration: none;
            font-weight: 500;
        }
        .flash {
            color: #dc3545;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <img src="/static/logo.png" alt="FactuPro" style="height: 200px; margin-bottom: 15px;">
    <h1>Connexion</h1>
    <p class="subtext">Accédez à votre espace personnel pour gérer vos factures simplement.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="login-box">
        <form method="POST">
            <input type="text" name="pseudo" placeholder="Pseudo" required>
            <input type="password" name="mot_de_passe" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <div class="switch">
        <p>Pas encore de compte ? <a href="/register">Créer un compte</a></p>
    </div>
</div>
</body>
</html>
